<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.transparentpng.com/thumb/anonymous-mask/anonymous-mask-icon-png-25.png" alt="anonymous mask icon png @transparentpng.com ">
    <link rel="stylesheet" href="styles.css">
</head>
<body><div class="body">
    <nav><h1>Temperature Converter</h1></nav>
    <div class="container">
   
    <h3 class="titleone">Enter Temperature:</h3>
   
    <input type="number" id="temp" placeholder="">
<div class="topone">
    <label for="bcel">celsius</label>
    <input type="radio" id="bcel" name="card" >

    <label for="bfar">fahrenheit</label>
    <input type="radio" id="bfar" name="card">

    <label for="bkel">kelvin</label>
    <input type="radio" id="bkel" name="card">
   </div>
   
    <h3 class="titletwo">Convert to:</h3>
       <div class="toptwo">    
    <label for="acel">celsius</label>
    <input type="radio" id ="acel" name="vcard">

    <label for="afar">fahrenheit</label>
    <input type="radio" id ="afar" name="vcard">

    <label for="akel">kelvin</label>
    <input type="radio" id ="akel" name="vcard">
          </div>
    <button  id="btn">Convert</button>
    <h1 id="op"></h1>
</div>
</div>

    <script src="main.js"></script>
</body>
</html>
